version: '3'

volumes:
  pg_data_kittygram_production:
  kittygram_static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_kittygram_production:/var/lib/postgresql/data
  backend:
    image: idinfinity/kittygram_backend
    env_file: .env
    volumes:
      - kittygram_static:/backend_static
      - media:/app/media
    depends_on:
      - db
  frontend:
    env_file: .env
    image: idinfinity/kittygram_frontend
    volumes:
      - kittygram_static:/static
    command: cp -r /app/build/. /static/
    
  gateway:
    image: idinfinity/kittygram_gateway
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - kittygram_static:/static
      - media:/media